<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz fácil</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Quiz de Tecnologia</h1>

        <div id="quiz-box" class="quiz-box">
            <h2 id="question">Pergunta vai aqui</h2>
            <div id="answers" class="answers"></div>
            <button id="next-btn" class="next-btn">Próxima</button>
        </div>

        <div id="result-box" class="result-box hidden">
            <h2>Resultado</h2>
            <p id="score-text"></p>
            <button id="restart-btn" class="restart-btn">Reiniciar Quiz</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
